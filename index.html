<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Git Search</title>
  </head>
  <body>
    <nav class="navbar navbar-dark mb-3">
      <div class="container">
        <a href="#!" class="navbar-brand">Git Search</a>
      </div>
    </nav>
    <div class="container search-container">
      <div class="search card card-body">
        <h1>Find Github Users</h1>
        <br />
        <p class="lead">
          Enter a github username to fetch his/her profile from github :
        </p>
        <input
          type="text"
          class="form-control"
          id="searchBox"
          placeholder="Github username..."
        />
      </div>
      <br />
      <div id="results"></div>
    </div>
    <footer class="mt-5 p-3 text-center  text-white">
      Git Search &copy; 2019
    </footer>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/git.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
